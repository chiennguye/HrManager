<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link th:href="@{/css/Mystyle.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">

    <div th:replace="fragments/navbar :: navbar"></div>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div id="layoutSidenav_content">
        
        <!-- Thẻ chứa nội dung sẽ thay đổi bằng AJAX -->
        <div id="maincontent" th:replace="fragments/main :: main"></div>
        
        <div th:replace="fragments/footer :: footer"></div>
    </div>

    <!-- Thêm jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Hàm loadContent cho AJAX -->
    <script>
        function loadContent(url) {
            $.ajax({
                url: url,
                type: 'GET',
                success: function(data) {
                    $('#maincontent').html(data); // Thay đổi nội dung của #maincontent

                    // Khởi tạo lại các plugin sau khi nội dung được tải
                    initializeDataTable();
                },
                error: function() {
                    alert("Không thể load nội dung này.");
                }
            });
        }

        // Hàm khởi tạo DataTable
        function initializeDataTable() {
            if ($('#datatablesSimple').length) {
                new simpleDatatables.DataTable("#datatablesSimple");
            }
        }
        
    </script>

    <!-- Các script khác -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="/assets/demo/chart-bar-demo.js"></script>
    <script src="/assets/demo/chart-pie-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <script src="/js/datatables-simple-demo.js"></script>
</body>
</html>
