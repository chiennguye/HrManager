<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" th:href="@{css/style.css}">
    <title>Login</title>
</head>
<body>

    <section class="container">
        <div class="row content d-flex justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="box shadow p-4 rounded-5" >
                    <h3 class="mb-4 text-center fs-1">Login Form</h3>

                    <form class="mb-3" th:action="@{/login}" method="post"> 
                    <div class="form-floating mb-3">
                        <input type="email" name="username" class="form-control rounded-2" id="floatingEmail" placeholder="name@gmail.com" required>
                        <label for="floatingEmail"> Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control rounded-2" id="floatingPassword" placeholder="password" required>
                        <label for="floatingPassword"> Password</label>
                    </div>
                    <div class="form-check-mb-3">
                        <input class="form-check-input " type="checkbox" id="autoSizingCheck2">
                        <label class="form-check-lable">Remember me</label>
                    </div>
                    <div class="d-grid gap-2 mb-3 mt-3">
                        <button type="submit" class="btn btn-success btn-lg border-0 rounded-2"> Login</button>
                    </div>

                    <div class="forgot-password-link mb-3 text-end">
                        <a href="/register" title="Register" class="text-decoration-none" > Register now!</a>,
                        <a href="#" title="Forgot Password" class="text-decoration-none" > Forgot Password? </a>

                    </div>
                    </form>
                    <div th:if="${param.error}" text-colo>
                        <p style="color:#FF0000;" th:text="${param.message}"></p>  <!-- Display the error message -->
                    </div>
                    <div class="sidn-up-accounts">
                        <p class="text-center">Or Sign Up With</p>
                        <div class="social-accounts d-flex justify-content-center">
                            <a href="#" title="Facebook"><i class="bi bi-facebook"></i></a>
                            <a href="/oauth2/authorization/google" title="Google"><i class="bi bi-google"></i></a>
                            <a href="/oauth2/authorization/facebook" title="Twitter"><i class="bi bi-twitter"></i></a>
                        </div>
                    </div>
                </div> 
            </div>

        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
