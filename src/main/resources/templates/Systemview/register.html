<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <title>Sign Up</title>
</head>
<body>
    <section class="container">
        <div class="row content d-flex justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="box shadow p-4 rounded-5">
                    <h3 class="mb-4 text-center fs-1">Sign Up</h3>

                    <form class="mb-3" th:action="@{/register}" th:object="${account}" method="post"> 
                        <div class="form-floating mb-3" >
                            <input type="text" class="form-control rounded-2" id="floatingUsername" placeholder="Username" name="username" required th:field="*{username}" >
                            <label for="floatingUsername">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-2" id="floatingFullName" placeholder="Full Name" name="fullname" required th:field="*{fullname}">
                            <label for="floatingFullName">Full Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-2" id="floatingEmail" placeholder="name@gmail.com" name="email" required th:field="*{email}">
                            <label for="floatingEmail">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="phonenumber" class="form-control rounded-2" id="floatingPhonenumber" placeholder="phonenumber"  name="phonenumber" required th:field="*{phonenumber}">
                            <label for="floatingPhonenumber">Phone number</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-2" id="floatingPassword" placeholder="Password" name="password" required th:field="*{password}">
                            <label for="floatingPassword">Password</label>
                        </div>
                        
                        <div class="d-grid gap-2 mb-3 mt-3">
                            <button type="submit" class="btn btn-success btn-lg border-0 rounded-2">Sign Up</button>
                        </div>
                        <div class="forgot-password-link mb-3 text-center">
                            <p>Already have an account? <a href="/login" title="Login" class="text-decoration-none">Login now!</a></p>
                        </div>
                    </form>
                    <div th:if="${error}" th:text="${error}" style="color: red;"></div>
                </div> 
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
